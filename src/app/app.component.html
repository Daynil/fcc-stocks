<div id="app-wrapper">
  <div id="title">
    <h1>Stock Tracker</h1>
    <p>Syncs in real-time across clients. Open a new tab to try!</p>
  </div>
  <attribution></attribution>
  <stock-graph></stock-graph>
  <div id="stock-input">
    Add Stock: <input #stockname type="text" placeholder="Stock name..."
                      (keyup.enter)="addStock(stockname)">
  </div>
  <div id="selected-date">{{ stockService.selectedDate }}</div>
  <stock-list></stock-list>
</div>
